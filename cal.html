<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="cal.css">
</head>
<body>
<div class="cal">
        <h1>CALCULATOR</h1>
              <div class="display"></div>
        <div class="btn">
            <button type='button' class="add sim"><i class="fa-solid fa-plus"></i></button>
            <button type='button' class="one sim"> 1 </button>
            <button type='button' class = "two sim">2</button>
            <button type='button' class="three sim">3</button>
            <button type='button' class="sub sim"><i class="fa-solid fa-minus"></i></button>
            <button type='button' class="four sim">4</button>
            <button type='button' class="five sim">5</button>
            <button type='button' class="six sim">6</button>
            <button type='button' class="mul sim"><i class="fa-solid fa-xmark"></i></button>
            <button type='button' class="seven sim">7</button>
            <button type='button' class="eight sim">8</button>
            <button type='button' class="nine sim">9</button>
            <button type='button' class="div sim"><i class="fa-solid fa-divide"></i></button>
            <button type='button' class="zero sim">0</button>
            <button type='button' class="equal sim">=</button>
            <button type='button' class="point sim">.</button>
        </div>
        <div class="result"></div>
        <button  type='button' class="reset">Reset</button>
    </div>
    <script src="cal.js"></script>
</body>
</html>
